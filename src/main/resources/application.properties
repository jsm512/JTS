spring.application.name=jump-to-spring

# web context root path & port number
server.servlet.context-path=/
server.port=8080

# view resolver
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

spring.thymeleaf.cache=false


# database
